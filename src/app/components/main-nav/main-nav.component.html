<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      EsquiloMoney
      <a routerLink="/home">
        <span class='myIcon'></span>
      </a>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/profile">Profiles</a>
      <a mat-list-item routerLink="/category" routerLinkActive="active">Categories</a>
      <a mat-list-item routerLink="/extrat">Extrat</a>
      <a mat-list-item href="#">Investiment</a>
      <a mat-list-item href="#">Simulations</a>
      <a mat-list-item href="#">Planning</a>
      <a mat-list-item href="#">Credit</a>
      <a mat-list-item href="#">Debit</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{getMes()}}</span>
    </mat-toolbar>
    <section class="section-content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
