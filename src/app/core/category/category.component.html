<h2>Categories</h2>

<!-- <header class="mdc-top-app-bar"> -->

<div class="mdc-top-app-bar__row">
  <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
    <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
      <span class="mdc-text-field__ripple"></span>
      <input class="mdc-text-field__input" type="text" placeholder="Search" aria-label="Label" style="height:15px; padding-top: 12px;">
      <span class="mdc-line-ripple"></span>
    </label>
    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
    <button (click)="addCategory()" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Add">add</button>
    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
  </section>
</div>
<!-- </header> -->

<mat-list>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let category of categories">
    <div mat-line>{{category.name}}</div>
    <div mat-line>{{category.description}}</div>
    <div style="margin-right: 1%;">
      <button mat-mini-fab color="disabled" (click)="editCategory(category)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div style="margin-right: 6%;">
      <button mat-mini-fab color="disabled" (click)="deleteCategory(category.categoryID)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
